<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function ad()
        {
            var a=parseInt(prompt('Enter Your N1 number here ?'));
            var b=parseInt(prompt('Enter Your N2 number here ?'));
            var c=a+b;
            alert('Your additions of numbers  is :'+c);
        }
        function subs()
        {
            var a=parseInt(prompt('Enter Your N1 number here ?'));
            var b=parseInt(prompt('Enter Your N2 number here ?'));
            var c=a-b;
            alert('Your substractions of numbers  is :'+c);
        }
        function dv()
        {
            var a=parseInt(prompt('Enter Your N1 number here ?'));
            var b=parseInt(prompt('Enter Your N2 number here ?'));
            var c=a/b;
            alert('Your divisions of numbers  is :'+c);
        }
        function mult()
        {
            var a=parseInt(prompt('Enter Your N1 number here ?'));
            var b=parseInt(prompt('Enter Your N2 number here ?'));
            var c=a*b;
            alert('Your Multiplications of numbers  is :'+c);
        }
    </script>
</head>
<body>
    <center>
    <button type="button" onclick="ad()">click to additions</button>
    <br><br>
    
    <button type="button" onclick="subs()">click to substraction</button>
    <br><br>
    
    <button type="button" onclick="dv()">click to division</button>
    <br><br>
    
    <button type="button" onclick="mult()">click to multiplication</button>
    <br><br>

    </center>
</body>
</html>
