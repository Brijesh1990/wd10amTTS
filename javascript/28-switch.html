<script type="text/javascript">
// switch : switch is just like if else condition we check multiple condition using case if case is true its executed if false default is executed.

// switch (key) {
//     case value:
//         statement;          
//         break;
//     default:
//         statement;
//         break;
// }

var grade="B";
switch(grade)
{
    case 'A': 
    document.write("You are topper student");
    break;
    case 'B': 
    document.write("You are average student");
    break;
    case 'C': 
    document.write("You are failed student");
    break;
    default: 
    document.write("Your grade does not find anywhere contact with admin");
    break;
}



</script>
