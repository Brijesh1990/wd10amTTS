<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.6.1.min.js'></script>

</head>
<body>
    <script type="text/javascript">

        $(document).ready(function(){   
        //  proides a element selector on button
        $("body").css({"background-color":"lightgray","border":"none","color":"white"});
          
        $("#btn").css({"background-color":"red","border":"none","color":"white"});
          
        $("#btn").click(function(){   
      
          var age=prompt('Enter Your age here ?');
          if(age>=18)
          {
            alert('You are eleigble for voting')
          }
          else 
          {
            
            alert('You are not eleigble for voting')

          }
    

        });
        });
    </script>
    <center>
    <button type="button" id="btn" class="btn btn1">Check you are eleible for Voting or not ?</button>
    </center>
</body>
</html>
